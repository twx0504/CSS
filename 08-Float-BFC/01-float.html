<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Float</title>
    <style>
      .box {
        width: 600px;
        height: 200px;
        border: 1px solid #e46464;
        background-color: antiquewhite;
      }

      /* 
      Key points:

      1. parent box must have enough size.
      2. 

      */
      .box .c {
        width: 200px;
        height: 200px;
        /* Add float to all .c */
        float: left;
      }
      .box .c1 {
        background-color: skyblue;
      }
      .box .c2 {
        background-color: gold;
      }
      .box .c3 {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1>Float</h1>
    <div class="box">
      <div class="c c1">float: left</div>
      <div class="c c2">float: left</div>
      <div class="c c3">float: left</div>
    </div>
  </body>
</html>
