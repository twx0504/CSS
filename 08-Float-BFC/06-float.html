<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-Float: Text and Float</title>
    <style>
        p {
            margin: 0;
        }
        .box {
            width: 250px;
            background-color: #ddd;
            padding: 10px;
        }

        .box .item {
            width: 80px;
            height: 80px;
            background-color: tomato;
            /* Text wrapping effect. */
            float: left;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>How floated element affect text?</h1>
    <div class="box">
        <div class="item"></div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt facere officiis doloremque ex asperiores, perferendis assumenda? Maiores accusantium suscipit aspernatur!</p>
    </div>
</body>
</html>
