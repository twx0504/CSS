<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Clear 3: </title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      div {
        border: 1px solid;
        margin-bottom: 10px;
      }
      p {
        width: 100px;
        height: 100px;
        background-color: orange;
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body> 
    <div class="clearfix">
      <p></p>
      <p></p>
      <!-- ::after -->
    </div>
    <div class="clearfix">
      <p></p>
      <p></p>
      <!-- ::after -->
    </div>
  </body>
</html>
