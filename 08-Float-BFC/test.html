<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      div {
        width: 300px;
        background-color: #ddd;
      }

      p {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        float: left;
      }

      /* We set clear on the second p element. */
      p:nth-child(2n) {
        background-color: khaki;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <!-- Clear -->
      <!-- second p element and the sibling behind drops below the preceding floats. -->
      <!-- note: the second p element itself is a floated element, and it remains a float. -->
      <p></p>
      <p></p>
    </div>
  </body>
</html>
