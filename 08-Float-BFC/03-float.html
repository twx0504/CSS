<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Float: Positioning.</title>
    <style>
      .box {
        width: 300px;
        height: 200px;
        border: 1px solid;
      }
      .item {
        width: 200px;
        height: 100px;
        float: left;
      }
      .item1 {
        background-color: orange;
        height: 100px;
      }
      .item2 {
        background-color: red;
        width: 100px;
        height: 50px;
      }
      .item3 {
        background-color: tomato;
        width: 100px;
        height: 40px;
        /* height: 100px; */
      }
      .item4 {
        background-color: skyblue;
        width: 100px;
        height: 20px;
      }
      .item5 {
        background-color: pink;
        width: 100px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <h1>Float Adherence Property</h1>
    <div class="box">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
    </div>
  </body>
</html>
