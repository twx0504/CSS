<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Clear 2: clear both</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        /* Clear Float => Method 2:  */
        clear: both;
      }
      p {
        width: 100px;
        height: 100px;
        background-color: orange;
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <p></p>
    </div>
    <div>
      <p></p>
      <p></p>
    </div>
  </body>
</html>
