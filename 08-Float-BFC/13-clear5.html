<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Clear 5:</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        border: 1px solid;
        margin-bottom: 10px;
      }

      p {
        width: 100px;
        height: 100px;
        background-color: orange;
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <p></p>
      <!-- Note: this is like ::after -->
      <div style="clear: both"></div>
    </div>
    <div></div>
    <div>
      <p></p>
      <p></p>
      <div style="clear: both"></div>
    </div>
  </body>
</html>
