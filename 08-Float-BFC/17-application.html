<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Application</title>
    <style>
      body {
        margin: 0;
      }

      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }

      .box {
        width: 480px;
        background-color: #ddd;
        padding: 10px;
      }

      .box .item {
        width: 100px;
        height: 100px;
        background-color: khaki;
        float: left;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box clearfix">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
