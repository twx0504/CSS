<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Basic CSS</title>
    <style>
        /* CSS Ruleset -> Selector + Declaration block {} */
        /* Selector -> p element selector that selects all <p></p> */
        p {
            /* Declaration = Property + values */
            /* Separated by : */
            color: red; /* End with semicolon. */
        }

        p {
            font-size: red;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
