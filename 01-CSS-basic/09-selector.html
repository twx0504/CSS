<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Selector: Universal Selector</title>
    <style>
      /* Note: There's a default margin in body element. */
      /* This line of code removes all element margin and padding */
      /* Including body element, p, and ul. */
      * {
        margin: 0;
        padding: 0;
      }

      p {
        border: 1px solid;
      }

    </style>
  </head>
  <!-- body there's a default margin. -->
  <body>
    <!-- p there's a default margin. -->
    <p>a box.</p>
    <!-- ul there's a default margin and padding. -->
    <ul>
      <li>1</li>
    </ul>
  </body>
</html>
