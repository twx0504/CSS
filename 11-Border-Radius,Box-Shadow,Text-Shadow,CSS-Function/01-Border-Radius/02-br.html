<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Border-Radius: Oval / Ellipse Corner</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid royalblue;
      }

      .box .circle {
        width: 100px;
        height: 100px;
        /* ellipse: x / y */
        border-radius: 10px / 50px;
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="circle"></div>
    </div>
  </body>
</html>
