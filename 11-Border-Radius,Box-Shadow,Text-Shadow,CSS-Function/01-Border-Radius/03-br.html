<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Border Radius: Values - Circle</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid royalblue;
      }

      .box .circle {
        width: 100px;
        height: 100px;
        background-color: khaki;
        /* --- Method 1: One Value --- */
        /* - Set for 4 corners. */
        /* border-radius: 50px; */

        /* --- Method 2: Two Values --- */
        /* value 1: set for top left corner & bottom right corner. */
        /* value 2: set for top right corner & bottom left corner. */
        /* Tip: think of "X" */
        /* border-radius: 25px 50px; */
        
        /* --- Method 3: Three Values --- */
        /* value 1: Top Left Corner */
        /* value 2: Top Right Corner & Bottom Left Corner */
        /* value 3: Bottom Right Corner */
        /* Note: The sum of two nearest radii should not more than the element size (width or height) */
        /* Max value should not > element size. */
        border-radius:50px 50px 50px;

        /* --- Method 4: Four Values --- */
        /* values: Top Left, Top Right, Bottom Right, Bottom Left */
        /* border-radius: 30px 40px 25px 50px ; */
      }

      /* TODO: 
        1. Understand if there's a max value for each corner?
        2. Understand if there's any effect if the sum of two nearest radii is more than element size?
      */
    </style>
  </head>
  <body>
    <div class="box">
      <div class="circle"></div>
    </div>
  </body>
</html>
