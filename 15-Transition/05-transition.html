<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-Transition</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: royalblue;
        /* Longhand Properties */
        transition-duration: 1s; /* Duration of the transition */
        transition-property: width; /* Animatable Property Name */
        transition-delay: 1s; /* Time wait to start transition */
        transition-timing-function: ease-in;
        cursor: pointer;
      }

      .box:hover {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
