<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: royalblue;
            /* Transition happens when the corresponding property value happens to change. */
            /* transition: property name duration timing-function delay */
            /* transition: border-radius 1s; */

            /* Define Multiple Transition separated by comma (,) */
            transition: border-radius 1s linear 0s, background-color 2s 1s;  
        }

        .box:hover {
            border-radius: 50%;
            background-color: tomato;
        }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
