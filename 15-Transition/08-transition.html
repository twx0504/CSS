<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-Transition: Timing Function</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        /* transition: width 3s ease-in; */
        /* transition: width 3s cubic-bezier(0,1.41,.77,1.21); */
        transition: width 3s cubic-bezier(.41,-0.32,.98,1);
      }
      .box:hover {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
