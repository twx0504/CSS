<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: royalblue;
            opacity: 1;
            /* Define Multiple Transition separated by comma (,) */
            /* property duration delay */
            transition: width 1s, height 1s 1s, background-color 3s, opacity 3s 2s;  
        }

        .box:hover {
            width: 400px;
            height: 200px;
            background-color: tomato;
            opacity: 0.5;
        }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
