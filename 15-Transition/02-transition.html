<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-Transition: Opacity</title>
    <style>
        .box {
            width: 100px;;
            height: 100px;
            background-color: royalblue;
            opacity: 1;
            transition: opacity 0.5s, width 2s;
        }

        .box:hover {
            opacity: 0.5; /* Usually we don't go to 0. */
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
