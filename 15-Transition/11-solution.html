<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Application: Solution (Projectile)</title>
    <style>
      .add {
        width: 50px;
        height: 50px;
        background-color: royalblue;
        border-radius: 50%;
        position: fixed;
        right: 20px;
        bottom: 600px;
      }

      /* Parabolic Transition */
      .parabola {
        transition: right 0.5s linear,
          bottom 0.5s cubic-bezier(.04,-0.7,.84,.39);
      }

      .end-state {
        right: 800px;
        bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="add parabola"></div>

    <script>
      const add = document.querySelector(".add");
      add.addEventListener("click", () => {
        add.classList.add("end-state");
      });
    </script>
  </body>
</html>
