<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Font</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .p1 {
        font-weight: bolder;
      }

      .p2 {
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <p>
      <span class="p1">this is paragraph 1. More than 400</span>
      <span>Lorem ipsum dolor sit amet. 400</span>
      <span class="p2">this is paragraph 2. Less than 400</span>
    </p>
  </body>
</html>
