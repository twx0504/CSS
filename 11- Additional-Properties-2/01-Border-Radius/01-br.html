<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Border-Radius: Circle Corner</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid royalblue;
      }

      .box .circle {
        width: 100px;
        height: 100px;
        /* border-radius: 50px; */

        /* <percentage>: relative to current element visible width (horizontal direction) & height (vertical direction) */
        /* In this case, 50% is equivalent to 50px. */
        /* border-radius: 50% */
        border-radius: 30px;
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="circle"></div>
    </div>
  </body>
</html>
