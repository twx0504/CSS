<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-Border Radius: Longhand</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: tomato;
            border-radius: 50%;
            border-top-left-radius: 20%; /* Provide more fine control to specific corner. */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
