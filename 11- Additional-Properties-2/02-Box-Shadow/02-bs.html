<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Box-Shadow</title>
    <style>
      .box {
        margin: 100px auto;
        width: 300px;
        height: 300px;
        background-color: orange;
        /* border: 5px solid tomato; */
        border-radius: 65% 2px;
        box-shadow: inset 0 0 20px 5px yellow, 0 0 5px 5px tomato,
          0 0 10px 30px yellow, 0 0 0 40px chocolate;

        /* Remove box-shadow */
        /* box-shadow: none; */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
