<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Box-shadow</title>
    <style>
      body {
        background-color: #ccc;
      }
      .paper {
        width: 400px;
        height: 600px;
        background-color: #fff;
        /* background-image: linear-gradient(to bottom, skyblue, white); */
        margin: 50px auto;
        box-shadow: inset 0 -48px 48px rgba(0, 0, 0, 0.1), 0 0 0 2px #fff,
          5px 5px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="paper"></div>
  </body>
</html>
