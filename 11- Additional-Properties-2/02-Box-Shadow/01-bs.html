<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Box Shadow</title>
    <style>
      .box {
        margin: 100px auto;
        width: 200px;
        /* height: 100px; */
        height: 200px;
        text-align: center;
        line-height: 100px;
        border-left-color: red;
        background-color: royalblue;
        /* border-radius: 50% 50% 0 0 / 100% 100% 0 0; */
        /* [inset] offset-x offset-y blur-radius [spread-radius] color */
        box-shadow: inset 0px 0px 10px 20px rgb(91, 169, 233);
        /* box-shadow: 0px 0px 50px 0px rgb(91, 169, 233); */
      }
    </style>
  </head>
  <body>
    <div class="box">Lorem ipsum dolor sit a.</div>
  </body>
</html>
