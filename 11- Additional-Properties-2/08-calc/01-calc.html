<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-calc</title>
    <style>
      .box {
        
        width: calc(2 * 200px);
        height: 100px;
        background-color: royalblue;
        margin: calc(100px - 10px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
