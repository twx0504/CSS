<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Disable Resize</title>
    <style>
      .box textarea {
        vertical-align: middle;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      additional:
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
  </body>
</html>
