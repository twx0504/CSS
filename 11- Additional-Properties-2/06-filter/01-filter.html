<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-filter: blur</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        filter: blur(4px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
