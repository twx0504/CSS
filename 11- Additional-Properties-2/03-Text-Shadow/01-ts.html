<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Text Shadow</title>
    <style>
        body, p {
            margin: 0;
        }

        .box {
            width: 250px;
            height: 250px;
            text-align: center;
            line-height: 250px;
            margin: 50px auto;
            font-size: 100px;
            text-shadow: 10px 5px 10px royalblue, 12px 6px 10px violet;

        }
    </style>
</head>
<body>
    <div class="box">Love</div>
</body>
</html>
