<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Animation</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        /* animation: changeBox 2s; */
        cursor: pointer;
      }

      .box:hover {
        animation: changeBox 2s;
      }

      /* @keyframes changeBox {
            0% {
                width: 200px;
                height: 200px;
            }
            100% {
                width: 400px;
                height: 400px;
            }
        } */

      /* @keyframes changeBox {
            0% {
                width: 200px;
                height: 200px;
            }
            50% {
                width: 400px;
                height: 400px;
            }
            100% {
                width: 200px;
                height: 200px;
            }
        } */

        /* from: 0% */
        /* to: 100% */
      @keyframes changeBox {
        from {
          width: 200px;
          height: 200px;
        }
        to {
          width: 400px;
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
