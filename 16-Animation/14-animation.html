<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14=Animation: Animate.css</title>

    <!-- Usually, we won't use this method to import the animate.css -->
    <!-- It might not be very stable. -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <div class="box animate__animated animate__jello"></div>
    <div class="box animate__animated animate__backInLeft"></div>
    <div class="box animate__animated animate__fadeInDown"></div>
  </body>
</html>
