<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-Animation: Multiple animation</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        position: absolute;
        top: 0;
        left: 0;
        /* Applying multiple animations. */
        /* If you didn't specify forwards in this case, then once the animation ends, it will reverts to initial styles. */
        animation: move 2s forwards, color 2s 2s, change 2s 2s both;
      }

      @keyframes move {
        50% {
          top: 0;
          left: 100px;
        }

        100% {
          top: 100px;
          left: 100px;
        }
      }

      @keyframes color {
        0% {
          background-color: khaki;
        }

        100% {
          background-color: red;
        }
      }

      @keyframes change {
        50% {
          width: 200px;
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
