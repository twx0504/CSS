<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Margin: Horizontal Centering</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            /* Horizontal Centering within body. */
            margin: 0 auto;
            /* margin: 0 auto 0 */
            /* Note: setting margin-top and margin-bottom here is okay. */
            /* Note2: setting margin-top and margin-bottom as auto will not cause vertical centering. */
        }

        .box2 {
            width: 20px;
            height: 20px;
            background-color: skyblue;
            /* Horizontal Centering within box1*/
            margin: 0 auto;
        }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
