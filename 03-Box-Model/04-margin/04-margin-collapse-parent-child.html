<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Margin-Collapse: Parent and Child</title>
    <style>
      body,
      p {
        margin: 0;
      }

      .parent {
        width: 100px;
        height: 100px;
        background-color: khaki;
        margin-top: 30px;
        /* Solution 1: Add overflow: hidden to parent. */
        /* Note: Make sure the content will not exceed the box. */
        /* overflow: hidden; */

        /* Solution 2: Add a transparent border to parent. */
        /* Note: border takes some space, you need to take into account of it in some calculation. */
        /* border: 1px solid transparent; */

        /* Solution 4: Add padding-top equal to the value of margin-top of child */
        /* Note: Adding padding causes the increase in parent height. */
        /* Comment out if using other solutions. */
        /* height: 40px;
        padding-top: 60px; */
      }

      .child {
        width: 50px;
        height: 50px;
        background-color: skyblue;
        /* This margin top seems to be penetrating through the parent. */
        /* Since margin-top of child is 100px > margin-top of parent (50px) */
        /* The margin-top of both collapsed into 100px. */
        /* Comment out if using solution 3 & solution 4. */
        margin-top: 60px;

        /* Solution 3: Change to padding */
        /* padding-top: 60px; */
      }

      /* Note: the inner children also contribute to the margin collapsing. */
      /* .child2 {
        width: 100%;
        height: 100%;
        margin-top: 150px;
      } */
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <p style="background-color: red; height: 100%">content</p>

        <div class="child2"></div>
      </div>
    </div>
  </body>
</html>
