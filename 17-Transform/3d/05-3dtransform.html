<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-3D Transform: Transform Style</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        margin: 30px;
        border: 2px solid red;
        position: relative;
        perspective: 400px;
      }

      .item {
        position: absolute;
        width: 200px;
        height: 200px;
        left: 0;
        top: 0;
      }
      .bg1 {
        background-color: rgba(135, 206, 235, 0.8);
      }
      .bg2 {
        background-color: rgba(240, 230, 140, 0.8);
      }
      .rx {
        transform: rotateX(45deg);
      }
      .ry {
        transform: rotateY(45deg);
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .flat {
        /* Default */
        transform-style: flat;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item bg1 rx"></div>
      <div class="item bg2 ry"></div>
    </div>
    <!-- Default -->
    <div class="box flat">
      <div class="item bg1 rx"></div>
      <div class="item bg2 ry"></div>
    </div>
    <div class="box preserve-3d">
      <div class="item bg1 rx"></div>
      <div class="item bg2 ry"></div>
    </div>
  </body>
</html>
