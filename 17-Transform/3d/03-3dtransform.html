<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-3D Transform: translate3d</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 2px solid red;
        margin: 100px;
        perspective: 300px;
      }
      .item {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        /* Note you must give three values to make it work. */
        /* Put 0 if you dont wish to change that translation along a particular axis. */
        /* transform: translate3d(100px, 50px); */
        /* transform: translate3d(100px, 50px, -100px); */
        transform: translate3d(100px, 50px, 0px);
        transform: translate3d(100px, 50px, 100px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
