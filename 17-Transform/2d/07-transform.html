<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-Transform</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: royalBlue;
        margin: 100px;
      }
      .item {
        width: 100px;
        height: 100px;
        border: 25px solid rgba(238, 130, 238, 0.8);
        background-color: rgba(255, 99, 71, 0.8);

        /* 
            visible width: (100 + 50) * 200% = 300px
            visible height: (100 + 50) * 50% = 75px
        */
        transform: scale(200%, 50%);

        /* Similar to */
        /* transform: scale(2, 0.5); */


        /* transform: scaleX(0.5); */
        /* transform: scaleY(0.5); */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
