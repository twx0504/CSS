<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Application</title>
    <style>
      body,
      ul,
      li {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
        width: 880px;
        margin: 50px auto;
        border-radius: 5px;
        background-color: #eee;
        /* BFC */
        overflow: hidden;
      }

      ul > li {
        width: 200px;
        height: 250px;
        margin: 10px;
        float: left;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Fade In */
      .animation-fade-in {
        animation: fadeIn 1s var(--delay) both;
      }

      @keyframes fadeIn {
        0% {
          transform: translateY(260px);
          opacity: 0;
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <ul class="">
      <li class="animation-fade-in" style="--delay: 0s">
        <img src="./food.jpg" alt="" />
      </li>
      <li class="animation-fade-in" style="--delay: 0.2s">
        <img src="./food.jpg" alt="" />
      </li>
      <li class="animation-fade-in" style="--delay: 0.4s">
        <img src="./food.jpg" alt="" />
      </li>
      <li class="animation-fade-in" style="--delay: 0.6s">
        <img src="./food.jpg" alt="" />
      </li>
    </ul>
  </body>
</html>
