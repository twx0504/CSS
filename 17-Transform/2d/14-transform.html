<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14-Transform</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: tomato;
        margin: 100px;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: rgba(240, 230, 140, 0.8);
        border-top: 2px solid blue; /* x-axis */
        border-left: 2px solid red; /* y-axis */
      }

      .item1 {
        /* 
            - transform: m1 m2 m3
            - m1 m2 m3 = composition
            - kind of like f(g(h(x))) 
            - so m3 -> m2 -> m1
            - the one written last execute first

            rotate 45 deg -> translation
        */
        transform: translate(100px, 100px) rotate(45deg);
      }

      .item2 {
        /* translation -> rotation */
        transform: rotate(45deg) translate(100px, 100px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item item1"></div>
    </div>
    <div class="box">
      <div class="item item2"></div>
    </div>
  </body>
</html>
