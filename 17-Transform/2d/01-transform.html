<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Transform</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        width: 200px;
        height: 200px;
        margin: 10px;
      }

      .clr-tomato {
        background-color: rgb(255, 99, 71);
      }

      .clr-royal-blue {
        background-color: rgba(65, 105, 225, 0.8);
      }

      .clr-violet {
        background-color: rgb(238, 130, 238);
      }

      .move {
        /* Note: The transform origin is 50px 50px (the center of the element.) */
        /* Move to the right by 50px */
        /* Move to the bottom by 50px */
        transform: translate(50px, 50px);

        /* When y is not specified, it is default to 0 */
        transform: translate(50px);

        /* Negative: moves in the other direction. */
        /* transform: translate(-50px, -50px); */
      }
    </style>
  </head>
  <body>
    <div class="box move clr-royal-blue"></div>
    <div class="box clr-tomato"></div>
    <div class="box clr-violet"></div>
  </body>
</html>
