<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15-Transform</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 50px;
        background-color: skyblue;
        transform: rotate(45deg);
      }

      .box:hover {
        transform: scale(2) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
