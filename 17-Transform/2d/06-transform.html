<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-Transform</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: royalBlue;
        margin: 100px;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: rgba(255, 99, 71, 0.8);
        /* Create a new stacking context. */
        /* transform: scale(2, 0.5); */

        /* y is default to 2, Similar to scale(2, 2) */
        transform: scale(2);
        /* transform: scale(0.5); */
        
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
