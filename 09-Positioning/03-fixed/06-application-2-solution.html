<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-Application-2: Modal</title>
    <style>
      body {
        height: 3000px;
      }
      .mask {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        /* Do not use opacity here as it makes the element itself transparent, including all its contents! */
      }

      .login {
        width: 400px;
        height: 300px;
        background-color: white;
        position: fixed;
        left: 50%;
        top: 50%;
        margin-top: -150px;
        margin-left: -200px;
      }

      .login::before {
        content: "X";
        width: 25px;
        height: 25px;
        border-radius: 50%;
        line-height: 25px;
        background-color: red;
        text-align: center;

        position: absolute;
        top: 0;
        right: 0;

        margin-top: -12.5px;
        margin-right: -12.5px;
      }
    </style>
  </head>
  <body>
    <a href="" class="login">Login</a>
    <a href="" class="register">Register</a>
    <div class="mask">
      <!-- put inputs here is okay -->
      <!-- But we choose to separate as it is different structure. -->
    </div>
    <div class="login">
      <!-- The styles are up to you. -->
      <div>Username: <input type="text" /></div>
      <div>Password: <input type="text" /></div>
    </div>
  </body>
</html>
