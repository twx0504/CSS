<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Application: Sticky Header and Left-side Box Effect</title>
    <style>
      body {
        margin: 0;
        height: 3000px;
      }

      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }

      .top {
        background-color: skyblue;
        height: 200px;
        width: 100%;
      }

      .menu {
        background-color: tomato;
        margin-bottom: 10px;
        height: 100px;
        position: sticky;
        top: 0;
      }

      .main {
        width: 800px;
        margin: 0 auto;
        border: 2px solid red;
      }

      .main .left {
        width: 200px;
        height: 500px;
        background-color: khaki;

        float: left;
        position: sticky;
        top: 120px;
      }

      .main .right {
        float: right;
        width: 580px;
        /* For sticky behaviour to show, .main height must be > its content height. */
        min-height: 1500px;
        background-color: #eff;
      }

      .main .right .box {
        width: 530px;
        height: 150px;
        margin: 20px;
      }

      .main .right .box:nth-child(2n) {
        background-color: green;
      }

      .main .right .box:nth-child(2n + 1) {
        background-color: #ddd;
      }

      .footer {
        /* Footer may affect the sticky behavior of .left. */
        /* Beware. */
        height: 400px;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div class="top"></div>
    <!-- Sticky to the top -->
    <div class="menu"></div>
    <div class="main clearfix">
      <!-- Sticky to the left -->
      <div class="left"></div>
      <div class="right">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <!-- Add a clearfix here. Otherwise, the footer will be raised above. -->
      <div class="clearfix"></div>
      <!-- Overlapping is inevitable. -->
      <!-- Depend on the priority, deciding who covers who. -->
      <div class="footer"></div>
    </div>
    <!-- Footer outside main will cause issue -->
    <!-- <div class="footer"></div> -->
  </body>
</html>
