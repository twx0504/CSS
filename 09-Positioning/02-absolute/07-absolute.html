  <head>

    <title>07-Absolute</title>
    <style>
      .box {
        width: 400px;
        height: 400px;
        background-color: skyblue;
        position: relative;
      }

      .box .item {
        /* Size is explicitly set */
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        /* Try comment out top and left. */
        top: 50px;
        left: 50px;
        /* Not working */
        
        /* Try uncomment bottom and right when top and left are commented out. */
        /* bottom: 50px; */
        /* right: 50px; */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
