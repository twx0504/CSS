<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Absolute - relative to body when no parents are positioned element</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .wrap {
        margin: 100px;
        padding: 50px;
        border: 4px solid blue;
        /* Comment out relative position on wrap. */
        /* position: relative; */
      }

      .container {
        height: 100px;
        border: 2px solid red;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        float: left;
      }

      .box2 {
        background-color: khaki;
        /* Positioned relative to body (can be regarded as viewport) when parents are not positioned element. */
        position: absolute;
        left: 0;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
      </div>
    </div>
  </body>
</html>
