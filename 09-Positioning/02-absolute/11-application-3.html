<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application 3: Chat</title>
    <style>
      .box {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 2px solid skyblue;
        position: relative;

        cursor: pointer;
      }

      img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
      }

      .box .chatbox {
        width: 120px;
        height: 50px;
        background-color: lightblue;
        border-radius: 10px;
        position: absolute;
        left: 125px;
        /* top = (.box - .chatbox) / 2 */
        top: 50%;
        margin-top: -25px;
        /* Hiding */
        display: none;
      }

      .box .chatbox p {
        text-align: center;
      }

      /* Use pseudo element to create a triangle */
      .box .chatbox::before {
        content: "";
        border: 10px solid transparent;
        border-right-color: lightblue;
        position: absolute;
        left: -19px;
        top: 50%;
        margin-top: -10px;
      }

      .box:hover .chatbox {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./dog.webp" alt="A dog." />
      <div class="chatbox"><p>Hi I am WX.</p></div>
    </div>
  </body>
</html>
