<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Absolute</title>
    <style>
      span {
        background-color: red;
        /* set position on inline box */
        /* Try to comment out position to see how setting size is being affected. */
        position: absolute;
        /* Setting size is not taking effect. */
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <span>I am span, an inline element</span>
  </body>
</html>
