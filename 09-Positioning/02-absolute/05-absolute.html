<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-Absolute: Horizontal Centering with Margin Not Working</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            /* Horizontal Centering */
            margin: 0 auto;
            /* Setting position absolute makes horizontal centering with margin not working. */
            position: absolute;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: khaki;
            margin: 0 auto;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
    </div>
</body>
</html>
