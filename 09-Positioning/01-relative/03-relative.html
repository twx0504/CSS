<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-Relative</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        ul li {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
            margin: 0 10px;
        }

        /* adjust position of li item slightly when hover. */
        ul li:hover {
            position: relative;
            top: -2px;
            left: 2px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
