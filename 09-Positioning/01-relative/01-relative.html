<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Relative Positioning</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0px;
            min-height: 100%;
        }

        div {
            background-color: red;
            width: 100px;
            height: 100px;
            /* Relative positioning */
            position: relative;
            /* Adjust position based on its original position. */
            top: 10px;
            left: 100px;
            /* bottom: 10px;
            right: 20px; */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
