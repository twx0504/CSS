<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Negative Margin</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        /* box moves to the left, the elements behind box also moves to the left. */
        /* margin-left: -50px; */

        /* box remains where it is */
        /* elements behind box moves to the left. */
        margin-right: -50px;
        float: left;
      }

      .box2 {
        float: left;
        width: 100px;
        height: 100px;
        background-color: khaki;
      }

    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>
  </body>
</html>
