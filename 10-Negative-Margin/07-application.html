<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Application: Overlapping Imgs</title>
    <style>
      body,
      ul {
        margin: 0;
        padding: 0;
      }

      ul {
        margin: 10px;
        width: 800px;
        height: 100px;
        list-style: none;
        /* background-color: lightblue; */
      }
      li {
        width: 50px;
        height: 50px;
        float: left;
        border: 10px solid #fff;
        margin-right: -20px;
        /* Make li overlapping each other. */
        border-radius: 50%;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <ul class="header">
      <li>
        <img src="./p1.jpg" alt="profile picture" />
      </li>
      <li>
        <img src="./p1.jpg" alt="profile picture" />
      </li>
      <li>
        <img src="./p1.jpg" alt="profile picture" />
      </li>
      <li>
        <img src="./p1.jpg" alt="profile picture" />
      </li>
      <li>
        <img src="./p1.jpg" alt="profile picture" />
      </li>
    </ul>
  </body>
</html>
