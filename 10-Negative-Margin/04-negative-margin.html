<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-Negative Margin - Siblings</title>
    <style>
      body {
        margin: 0;
      }

      /* The resulting margin will be:  */

      .box {
        width: 50px;
        height: 50px;
      }

      .box1 {
        background-color: khaki;
        /* Case 1:  Both Negative */
        margin-bottom: -10px;
        /* Case 2: One Positive, One Negative */
        margin-bottom: 20px;
      }

      .box2 {
        background-color: rgba(135, 206, 235, 0.6);
        /* Case 1: Both Negative */
        margin-top: -30px;
        /* Case 2: One Positive, One Negative */
        margin-top: -30px;
      }

      /* Both Negative: Take the largest absolute value between two. */
      /* E.g., box1 (-10px) vs box2 (-30px) => 10 vs 30 => 30px, so box2 moves up by 30px while box1 remains where it is. */
      /* One Positive, One Negative: Take the sum. */
      /* E.g., box1 (20px) + box2(-30px) = 20 - 30 = -10px, so box2 moves up by 10px  while box1 remains where it is.. */

      /* Note: margin-bottom do not affect self. margin-top affect self and the elements behind. */
      /* The resulting margin applies to both. Causing the box1 to remain where it is, and box2 to move. */
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
  </body>
</html>
