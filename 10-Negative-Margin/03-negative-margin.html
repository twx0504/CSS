<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Negative Margin - Parent and Child</title>
    <style>
      body {
        margin: 0;
      }

      /* The resulting margin will be:  */

      .box {
        width: 100px;
        height: 100px;
        background-color: khaki;
        /* Case 1: Both Negative */
        /* margin-top: -10px; */

        /* Case 2: One Positive, One Negative */
        margin-top: 10px;
      }

      .item {
        width: 50px;
        height: 50px;
        background-color: skyblue;
        /* Case 1:  Both Negative */
        /* margin-top: -30px; */

        /* Case 2: One Positive, One Negative */
        margin-top: -20px;
      }

      /* Both Negative: Take the largest absolute value between two. */
      /* E.g., box (-10px) vs item (-20px) => 10 vs 20 => 20px */
      /* One Positive, One Negative: Take the sum. */
      /* E.g., box (10px) + item(-20px) = 10 - 20 = -10px, so both element moves up by 10px. */
      /* Since both parent and child has margin-top, the resulting margin will be applied, and both parent and child are moved together. */
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
