<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 2: Container adding padding left and right</title>
    <style>
      body {
        margin: 0;
      }

      .container {
        padding: 0 100px;
        overflow: hidden;
      }

      .main,
      .box1,
      .box2 {
        float: left;
      }

      .main {
        width: 100%;
        height: 100px;
        background-color: khaki;
      }

      .box1,
      .box2 {
        width: 100px;
        height: 100px;
      }

      .box1 {
        background-color: red;
        margin-left: -100%;
        position: relative;
        left: -100px;
      }

      .box2 {
        background-color: blue;
        margin-right: -100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main"></div>
      <div class="box1">box1</div>
      <div class="box2">box2</div>
    </div>
  </body>
</html>
