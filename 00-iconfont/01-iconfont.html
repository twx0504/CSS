<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-Iconfont</title>
    <!-- 1. Import iconfont.css -->
    <link rel="stylesheet" href="./iconfont/iconfont.css" />
    <style>
      /* Set the styles */
      /* Better not change the properties in iconfont.css */
      .shouji {
        font-size: 40px;
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 2. write the class -->
    <!-- 3. create a separate class to set font-size -->
    <span class="iconfont icon-shouji shouji"></span>
    <span class="iconfont icon-gouwuchekong"></span>
  </body>
</html>
