<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Iconfont - Symbol - Support Color Icon</title>
    <style>
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }

      .font-100 {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Support color icon -->
    <script src="./iconfont/iconfont.js"></script>
    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-gouwuchekong"></use>
    </svg>
    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-shouji"></use>
    </svg>
    <!-- Support color icon -->
    <svg class="icon font-100" aria-hidden="true">
      <use xlink:href="#icon-font"></use>
    </svg>
  </body>
</html>
